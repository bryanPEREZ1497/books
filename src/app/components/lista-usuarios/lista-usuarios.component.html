<h1>Usuarios</h1>
<hr>
<button class="btn btn-danger mb-3" (click)="salir()">Salir</button>
<ul class="list-group">
  <li class="list-group-item"
    *ngFor="let usuario of usuariosActivosObs | async">
    {{ usuario.nombre }}
    <span class="badge bg-primary">
      {{ usuario.sala }}
    </span>
    <br>
    <span class="badge bg-info">
      {{ usuario.id }}
    </span>
  </li>
</ul>
