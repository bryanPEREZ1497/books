<div class="container d-flex flex-column align-items-center my-3">
    <h1>{{question.title}}</h1>
    <hr style="width: 100%;">
    <div class="flex-row">
        <button class="btn btn-outline-primary btn-lg mx-3" (click)="votes('yes')">
            Yes: <span class="fw-bold">{{question.yesNumber}}</span>
        </button>

        <button class="btn btn-outline-danger btn-lg mx-3" (click)="votes('no')">
            No: <span class="fw-bold">{{question.nosNumber}}</span>
        </button>
    </div>

    <!-- <div class="d-grid gap-2"> -->

    <!-- </div> -->
    <br>

    <app-lista-usuarios></app-lista-usuarios>

    <br>
    <button class="btn btn-danger my-3" style="width: 100%" (click)="salir()">
        Salir
    </button>
</div>
